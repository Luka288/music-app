<div class="audioPlayer">
  <ngx-audio-player
    [autoPlay]="false"
    [displayTitle]="true"
    [playlist]="[{ title: getMusic.title, link: getMusic.url }]"
    [disablePositionSlider]="false"
    [displayRepeatControls]="true"
    [displayVolumeControls]="true"
    [displayVolumeSlider]="true"
  ></ngx-audio-player>
</div>
